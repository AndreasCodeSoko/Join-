<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" href="../img/Join-Logo.svg">
    <link rel="apple-touch-icon" sizes="20x20" href="../img/mobilLogo.ico">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/interFont.css">
    <script src="../scripts/generalFunctions.js"></script>
    <script src="../scripts/contacts.js"></script>
</head>
<style>
   .highlight {
    color: white;
    background-color: #2A3647;
    cursor: pointer;
}
</style>
<body onload="includeHTML(); renderContacts(); buttonVisibility(); highlightButton();">
    <div id="sidebar">
        <div w3-include-html="./sidebar.html"></div>
    </div>
    <div class="content">
        <div id="line" w3-include-html="./header.html"></div>
        <div class="responsiveButton" id="responsiveButton" onclick="showPopUpWindowNewContact()">
            New contact
            <img src="../img/newContact.svg">
        </div>
        <div class="contactList" id="contactList"></div>
        <div class="contacts" id="contactsContainer">
            <div class="headline">
                <p id="responsiveHeadlinePhrase" class="responsiveHeadlinePhrase d-none">Kanban Project Managment Tool
                </p>
                <h1>Contacts</h1>
                <img src="../img/seperator_headline.svg">
                <span>Better with a team</span>
            </div>
            <div class="contactDetails" id="contactDetails"></div>
            <div class="buttonNewContact1" onclick="showPopUpWindowNewContact()">
                New contact
                <img src="../img/newContact.svg">
            </div>
        </div>
    </div>
    <div class="newContact" id="newContact"></div>

    <script>
        // JavaScript-Funktion, um den Button zu hervorheben
        function highlightButton() {
            var button = document.getElementById("responsiveButton");

            // Überprüfe, ob der Button bereits markiert ist
            if (button.classList.contains("highlight")) {
                // Wenn ja, entferne die Markierung
                button.classList.remove("highlight");
            } else {
                // Wenn nicht, füge die Markierung hinzu
                button.classList.add("highlight");
            }
        }

        // Füge den Event-Listener für das Klick-Ereignis hinzu
        document.getElementById("responsiveButton").addEventListener("click", highlightButton);
    </script>
</body>

</html>
